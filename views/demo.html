<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Farewell Card</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <style>
        /* Custom CSS */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card {
            margin: 50px auto;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .card-subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        .card-body {
            text-align: center;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group input {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Farewell</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Best Wishes to:</h5>
                        <p class="card-subtitle" id="name">John Doe</p>
                        <p class="card-subtitle" id="course">Computer Science</p>


                        <form id="rsvp-form" method="post" action="">
                        <div class="input-group">
                            <input type="text" class="form-control" id="newName" placeholder="New Name">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="newCourse" placeholder="New Course">
                        </div>
                        <button class="btn btn-primary mt-3">submit</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function updateCard() {
            const newName = document.getElementById('newName').value;
            const newCourse = document.getElementById('newCourse').value;

            if (newName !== '') {
                document.getElementById('name').textContent = newName;
            }

            if (newCourse !== '') {
                document.getElementById('course').textContent = newCourse;
            }
        }
    </script>
</body>
</html>
